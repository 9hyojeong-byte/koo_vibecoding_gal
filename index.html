
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arcade App Gallery</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#441DBF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Koo Arcade">
    
    <!-- Icons & Favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/528/528111.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/128/528/528111.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #6839FF;
            --dark-purple: #441DBF;
            --neon-green: #4CF190;
            --deep-blue: #0000B9;
            --pure-black: #000001;
        }
        body {
            font-family: 'VT323', monospace;
            background-color: var(--primary-purple);
            color: white;
            font-size: 20px;
            overflow-x: hidden;
            /* Prevent pull-to-refresh on mobile if needed */
            overscroll-behavior-y: contain;
        }
        /* Scanlines Effect Overlay - Always at z-100 */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 100;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }
        /* Retro Button Base Style */
        .retro-btn {
            border: 2px solid var(--pure-black);
            box-shadow: 0px 6px 0px 0px var(--dark-purple);
            transition: all 0.1s;
            position: relative;
            top: 0;
        }
        .retro-btn:active {
            top: 4px;
            box-shadow: 0px 2px 0px 0px var(--dark-purple);
        }
        /* Terminal Screen Style */
        .terminal-screen {
            background-color: var(--deep-blue);
            border: 2px solid var(--pure-black);
            color: var(--neon-green);
            border-radius: 4px;
        }
        /* Custom scrollbar for retro look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--deep-blue);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--neon-green);
            border: 1px solid var(--pure-black);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').then(reg => {
            console.log('Service Worker registered');
          }).catch(err => {
            console.log('Service Worker registration failed:', err);
          });
        });
      }
    </script>
</body>
</html>
